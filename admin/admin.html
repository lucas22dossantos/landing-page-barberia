<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel Admin - Barbería</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --sidebar-width: 260px;
      --color-gold: #d4af37;
      --color-gold-light: #e8c55b;
      --color-bg-dark: #0a0a0a;
      --color-bg-card: #1a1a1a;
      --color-text: #e5e5e5;
      --color-text-dim: #9a9a9a;
      --transition: all 0.3s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, sans-serif;
      background: var(--color-bg-dark);
      color: var(--color-text);
      min-height: 100vh;
      display: flex;
    }

    /* Scrollbar Customization */
    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-track { background: var(--color-bg-dark); }
    ::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }
    ::-webkit-scrollbar-thumb:hover { background: var(--color-gold); }

    /* Login */
    .login-container {
      position: fixed;
      inset: 0;
      z-index: 2000;
      background: radial-gradient(circle at center, #1a1a1a 0%, #050505 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .login-box {
      background: var(--color-bg-card);
      border: 1px solid rgba(212, 175, 55, 0.3);
      border-radius: 16px;
      padding: 3rem;
      max-width: 420px;
      width: 100%;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5), 0 0 30px rgba(212, 175, 55, 0.1);
      text-align: center;
    }

    .login-box h1 {
      color: var(--color-gold);
      margin-bottom: 0.5rem;
      font-size: 2.2rem;
      letter-spacing: 2px;
    }

    .login-box p { color: var(--color-text-dim); margin-bottom: 2.5rem; }

    .form-group { margin-bottom: 1.5rem; text-align: left; }
    .form-group label { display: block; margin-bottom: 0.5rem; color: var(--color-text); font-size: 0.9rem; font-weight: 500; }
    .form-group input {
      width: 100%;
      padding: 1rem;
      background: #050505;
      border: 1px solid #333;
      border-radius: 8px;
      color: #fff;
      font-size: 1rem;
      transition: var(--transition);
    }
    .form-group input:focus { outline: none; border-color: var(--color-gold); box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.1); }

    .btn-login {
      width: 100%;
      padding: 1rem;
      background: linear-gradient(135deg, var(--color-gold), var(--color-gold-light));
      color: #000;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 700;
      cursor: pointer;
      transition: var(--transition);
    }
    .btn-login:hover { transform: translateY(-2px); box-shadow: 0 8px 20px rgba(212, 175, 55, 0.3); }

    /* Dashboard Layout */
    .dashboard {
      display: none;
      width: 100%;
      min-height: 100vh;
      flex-direction: row;
    }

    .dashboard.active { display: flex; }

    /* Sidebar */
    .sidebar {
      width: var(--sidebar-width);
      background: #0d0d0d;
      border-right: 1px solid #222;
      height: 100vh;
      position: fixed;
      left: 0;
      top: 0;
      display: flex;
      flex-direction: column;
      padding: 2rem 0;
      z-index: 1000;
    }

    .sidebar-logo {
      padding: 0 2rem 3rem;
      display: flex;
      align-items: center;
      gap: 1rem;
      color: var(--color-gold);
      font-weight: 800;
      font-size: 1.2rem;
      letter-spacing: 1px;
    }

    .nav-menu { flex: 1; }
    .nav-item {
      padding: 0.85rem 1.5rem;
      display: flex;
      align-items: center;
      gap: 1rem;
      color: var(--color-text-dim);
      cursor: pointer;
      transition: var(--transition);
      border-left: 3px solid transparent;
    }
    .nav-item i { width: 20px; font-size: 1.1rem; }
    .nav-item:hover { color: var(--color-text); background: rgba(212, 175, 55, 0.05); }
    .nav-item.active {
      color: var(--color-gold);
      background: rgba(212, 175, 55, 0.1);
      border-left-color: var(--color-gold);
    }

    .sidebar-footer { padding: 2rem; border-top: 1px solid #222; }
    
    /* Main Content Area */
    .main-wrapper {
      margin-left: var(--sidebar-width);
      flex: 1;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Top Navbar */
    .top-nav {
      height: 70px;
      background: #0d0d0d;
      border-bottom: 1px solid #222;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 2.5rem;
      position: sticky;
      top: 0;
      z-index: 900;
    }

    .page-title { font-size: 1.25rem; font-weight: 600; color: #fff; }
    .nav-right { display: flex; align-items: center; gap: 2rem; color: var(--color-text-dim); font-size: 0.9rem; }

    .content-container { padding: 2rem; width: 100%; box-sizing: border-box; }

    /* Stats Grid */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 1.5rem;
      margin-bottom: 3rem;
    }

    .stat-card {
      background: var(--color-bg-card);
      border: 1px solid #222;
      border-radius: 12px;
      padding: 1.75rem;
      transition: var(--transition);
    }
    .stat-card:hover { border-color: var(--color-gold); transform: translateY(-5px); }
    .stat-card-header { display: flex; justify-content: space-between; align-items: flex-start; }
    .stat-icon { width: 50px; height: 50px; border-radius: 12px; background: rgba(212, 175, 55, 0.1); color: var(--color-gold); display: flex; align-items: center; justify-content: center; font-size: 1.5rem; }
    .stat-value { font-size: 2.25rem; font-weight: 700; color: #fff; margin: 1rem 0 0.25rem; }
    .stat-label { color: var(--color-text-dim); font-size: 0.9rem; font-weight: 500; }

    /* Tables & Lists */
    .section-card {
      background: var(--color-bg-card);
      border: 1px solid #222;
      border-radius: 16px;
      overflow: hidden;
      margin-bottom: 2.5rem;
    }

    .card-header { padding: 1.5rem 2rem; border-bottom: 1px solid #222; display: flex; justify-content: space-between; align-items: center; }
    .card-header h3 { font-size: 1.1rem; color: #fff; }

    .table-container { overflow-x: auto; }
    table { width: 100%; border-collapse: collapse; }
    th { padding: 1rem 1.25rem; text-align: left; color: var(--color-gold); font-size: 0.7rem; text-transform: uppercase; letter-spacing: 1px; border-bottom: 1px solid #222; white-space: nowrap; }
    td { padding: 1rem 1.25rem; color: #fff; font-size: 0.9rem; border-bottom: 1px solid #1a1a1a; vertical-align: middle; }
    tr:hover { background: rgba(255, 255, 255, 0.02); }

    /* Badges */
    .badge { padding: 0.4rem 0.8rem; border-radius: 6px; font-size: 0.75rem; font-weight: 700; text-transform: uppercase; }
    .badge-pendiente { background: rgba(255, 159, 10, 0.15); color: #ff9f0a; }
    .badge-confirmada { background: rgba(48, 209, 88, 0.15); color: #30d158; }
    .badge-cancelada { background: rgba(255, 69, 58, 0.15); color: #ff453a; }
    .badge-completada { background: rgba(100, 210, 255, 0.15); color: #64d2ff; }

    /* Utils */
    .client-info { display: flex; flex-direction: column; }
    .client-name { font-weight: 600; color: #fff; }
    .client-phone { font-size: 0.85rem; color: var(--color-text-dim); margin-top: 0.2rem; }
    .client-note { max-width: 250px; font-size: 0.85rem; color: var(--color-text-dim); font-style: italic; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }

    .action-btns, .action-buttons { display: flex; gap: 0.75rem; }
    .btn-icon { width: 36px; height: 36px; border-radius: 8px; border: none; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: var(--transition); }
    .btn-icon-check { background: rgba(48, 209, 88, 0.1); color: #30d158; }
    .btn-icon-check:hover { background: #30d158; color: #fff; }
    .btn-icon-times { background: rgba(255, 69, 58, 0.1); color: #ff453a; }
    .btn-icon-times:hover { background: #ff453a; color: #fff; }

    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 5rem 2rem;
      color: var(--color-text-dim);
    }
    .empty-state i {
      font-size: 3.5rem;
      margin-bottom: 1.5rem;
      color: #222;
      display: block;
    }

    /* Toast Notifications */
    .toast-container {
      position: fixed;
      top: 85px;
      right: 2.5rem;
      z-index: 3000;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      pointer-events: none;
    }

    .toast {
      background: var(--color-bg-card);
      border: 1px solid var(--color-gold);
      border-radius: 12px;
      padding: 1.25rem 2rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      gap: 1.25rem;
      min-width: 320px;
      animation: slideIn 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      pointer-events: auto;
      border-left: 5px solid var(--color-gold);
    }

    .toast i { font-size: 1.25rem; color: var(--color-gold); }
    .toast-content { flex: 1; }
    .toast-title { font-weight: 700; color: #fff; margin-bottom: 0.2rem; }
    .toast-msg { font-size: 0.85rem; color: var(--color-text-dim); }

    @keyframes slideIn {
      from { opacity: 0; transform: translateX(50px) scale(0.9); }
      to { opacity: 1; transform: translateX(0) scale(1); }
    }

    @keyframes fadeOut {
      to { opacity: 0; transform: translateX(20px); }
    }

    .tab-content { display: none; }
    .tab-content.active { display: block; animation: fadeIn 0.4s ease; }

    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

    /* Filters Bar */
    .filters-bar { background: #0d0d0d; border-radius: 12px; padding: 1.5rem 2rem; margin-bottom: 2rem; display: flex; gap: 1.5rem; align-items: flex-end; border: 1px solid #222; }
    .filter-group { flex: 1; }
    .filter-group label { display: block; font-size: 0.8rem; color: var(--color-text-dim); margin-bottom: 0.5rem; }
    .filter-group select, .filter-group input { width: 100%; background: #000; border: 1px solid #333; height: 42px; padding: 0 1rem; color: #fff; border-radius: 6px; }

    /* Responsive */
    @media (max-width: 1024px) {
      .sidebar { width: 80px; }
      .sidebar-logo span, .nav-item span, .sidebar-footer button span { display: none; }
      .nav-item { justify-content: center; padding: 1.5rem 0; }
      .main-wrapper { margin-left: 80px; }
    }
  </style>
</head>
<body>
  <!-- Login Section -->
  <div id="loginContainer" class="login-container">
    <div class="login-box">
      <h1><i class="fas fa-cut"></i> ADMIN</h1>
      <p>Barbería Management</p>
      
      <div id="loginError" class="error-message"></div>
      
      <form id="loginForm">
        <div class="form-group">
          <label>Contraseña de acceso</label>
          <input type="password" id="password" placeholder="Tu contraseña..." required>
        </div>
        
        <button type="submit" class="btn-login">INGRESAR AL PANEL</button>
      </form>
    </div>
  </div>

  <!-- Main Dashboard -->
  <div id="dashboard" class="dashboard">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-logo">
        <i class="fas fa-cut"></i>
        <span>BARBERÍA</span>
      </div>

      <nav class="nav-menu">
        <div class="nav-item active" onclick="AdminUI.cambiarTab('hoy')">
          <i class="fas fa-calendar-day"></i>
          <span>Agenda de Hoy</span>
        </div>
        <div class="nav-item" onclick="AdminUI.cambiarTab('todas')">
          <i class="fas fa-list-ul"></i>
          <span>Todas las Reservas</span>
        </div>
        <div class="nav-item" onclick="AdminUI.cambiarTab('pendientes')">
          <i class="fas fa-clock"></i>
          <span>Solicitudes</span>
        </div>
        <div class="nav-item" onclick="AdminUI.cambiarTab('estadisticas')">
          <i class="fas fa-chart-pie"></i>
          <span>Reportes</span>
        </div>
      </nav>

      <div class="sidebar-footer">
        <button class="btn-secondary" onclick="AdminUI.cerrarSesion()" style="width: 100%; display: flex; align-items: center; justify-content: center; gap: 0.75rem; padding: 0.75rem; border-color: rgba(255, 69, 58, 0.3); color: #ff453a;">
          <i class="fas fa-sign-out-alt"></i>
          <span>Cerrar Sesión</span>
        </button>
      </div>
    </aside>

    <div class="main-wrapper">
      <header class="top-nav">
        <div class="page-title" id="activeTabTitle">Agenda de Hoy</div>
        <div class="nav-right">
          <div id="currentDate"></div>
          <div style="width: 1px; height: 20px; background: #333;"></div>
          <div>Admin</div>
        </div>
      </header>

      <main class="content-container">
        <!-- Dashboard Stats Section (Visible everywhere) -->
        <section class="stats-grid">
          <div class="stat-card">
            <div class="stat-card-header">
              <div class="stat-icon"><i class="fas fa-calendar-check"></i></div>
              <div class="stat-value" id="statHoy">0</div>
            </div>
            <div class="stat-label">Reservas para hoy</div>
          </div>
          <div class="stat-card">
            <div class="stat-card-header">
              <div class="stat-icon" style="background: rgba(48, 209, 88, 0.1); color: #30d158;"><i class="fas fa-check-circle"></i></div>
              <div class="stat-value" id="statConfirmadas">0</div>
            </div>
            <div class="stat-label">Confirmadas total</div>
          </div>
          <div class="stat-card">
            <div class="stat-card-header">
              <div class="stat-icon" style="background: rgba(255, 159, 10, 0.1); color: #ff9f0a;"><i class="fas fa-users"></i></div>
              <div class="stat-value" id="statClientes">0</div>
            </div>
            <div class="stat-label">Clientes en base</div>
          </div>
          <div class="stat-card">
            <div class="stat-card-header">
              <div class="stat-icon"><i class="fas fa-database"></i></div>
              <div class="stat-value" id="statTotal">0</div>
            </div>
            <div class="stat-label">Historial total</div>
          </div>
        </section>

        <!-- Main Dynamic Content -->
        <!-- Tab: Hoy -->
        <div id="tabHoy" class="tab-content active">
          <div class="section-card">
            <div class="card-header">
              <h3>Reservas del día</h3>
              <i class="fas fa-sync" style="color: var(--color-text-dim); cursor: pointer;" onclick="AdminUI.cargarDashboard()"></i>
            </div>
            <div id="agendaHoy"></div>
          </div>
        </div>

        <!-- Tab: Todas -->
        <div id="tabTodas" class="tab-content">
          <div class="filters-bar">
            <div class="filter-group">
              <label>Fecha Inicio</label>
              <input type="date" id="filtroFechaInicio">
            </div>
            <div class="filter-group">
              <label>Fecha Fin</label>
              <input type="date" id="filtroFechaFin">
            </div>
            <div class="filter-group">
              <label>Estado</label>
              <select id="filtroEstado">
                <option value="">Cualquier estado</option>
                <option value="pendiente">Pendiente</option>
                <option value="confirmada">Confirmada</option>
                <option value="cancelada">Cancelada</option>
                <option value="completada">Completada</option>
              </select>
            </div>
            <button class="btn-login" style="width: auto; height: 42px; padding: 0 1.5rem;" onclick="AdminUI.aplicarFiltros()">
              FILTRAR
            </button>
          </div>
          <div class="section-card">
            <div id="todasReservas"></div>
          </div>
        </div>

        <!-- Tab: Pendientes -->
        <div id="tabPendientes" class="tab-content">
          <div class="section-card">
            <div class="card-header"><h3>Solicitudes por Aprobar</h3></div>
            <div id="reservasPendientes"></div>
          </div>
        </div>

        <!-- Tab: Estadísticas -->
        <div id="tabEstadisticas" class="tab-content">
          <div class="stats-grid" id="statsDetalladas"></div>
        </div>
      </main>
    </div>
  </div>

  <!-- Toast Area -->
  <div id="toastContainer" class="toast-container"></div>
  
  <!-- Audio for notifications -->
  <audio id="notificationSound" src="https://assets.mixkit.co/active_storage/sfx/2358/2358-preview.mp3" preload="auto"></audio>

  <script src="reservas-system.js"></script>
  <script src="admin-ui.js"></script>
</body>
</html>
